<!DOCTYPE html>
<html lang="ms">
<head>
<title>Bayar secara tunai</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
input[type=text],input[type=date] {width: 100%;padding: 12px;border: 1px solid #ccc;border-radius: 4px;box-sizing: border-box;margin-top: 6px;margin-bottom: 16px;resize: vertical;}
.hantar{background-color: #04AA6D;color: white;padding: 12px 20px;border: none;border-radius: 4px;cursor: pointer;}
.hantar:hover {background-color: #45a049;}
.container {border-radius: 5px;background-color: #f2f2f2;padding: 20px;}
</style>
<body>
<h2>Bayar secara tunai</h2>
<p>Sila bayar wang tunai semasa anda menerima makanan atau minuman di kantin sekolah. Isikan borang sebagai rekod kantin sekolah.</p>
<div class="container">
<form action="mailto:joeyyongxin@gmail.com" method="post" enctype="text/plain" onsubmit="confirmInput()">
<label for="name">Nama</label>
<input type="text" id="fname" name="nama" placeholder="Nama anda.." required>
<label for="class">Kelas</label>
<input type="text" id="class" placeholder="Kelas anda.."name="class" required>
<label for="money">Jumlah Bayaran</label>
<input type="text" id="money" name="Jumlah Bayaran" placeholder="RM 10" required>
<label for="class">Tarikh Menerima</label>
<input type="date" id="date" name="Tarikh Menerima" required>
<button onclick="myFunction()" class="hantar">Hantar</button>
</form>
<script>
function confirmInput() {fname = document.forms[0].fname.value;alert(fname + ", mesej anda telah direkodkan.");}
</script>
</body>
</html>
